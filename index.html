<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="game w-11/12 md:w-3/4 lg:w-1/2 h-auto bg-violet-950 m-auto mt-40 text-white rounded-xl p-4 sm:p-7 text-center">
      <div class="container">
        <div
          class="nameOfGame text-2xl sm:text-3xl md:text-4xl pt-4 sm:pt-7 md:pt-9 pb-4 sm:pb-6 md:pb-8 capitalize font-semibold text-yellow-400">
          Typing Speed Test Game
        </div>
        <div
          class="level-selection flex justify-center gap-x-8 items-center pt-8 pb-9">
          <label
            for="level-select"
            class="mb-2 md:text-2xl sm:text-xl text-lg text-yellow-300"
            >Select Level:</label
          >
          <select
            id="level-select"
            class="bg-violet-900 text-yellow-300 p-2 rounded sm:w-48 w-32">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
        <div class="message pb-4 sm:pb-6 md:pb-8 text-base sm:text-lg hidden">
          You Are Playing On
          <span class="level uppercase text-orange-300 font-semibold"></span>
          Level & You Have
          <span class="seconds uppercase text-orange-300 font-semibold"></span>
          Seconds To Type The Word
        </div>
        <button class="start pt-2">
          <img
            src="./assets/play-preview.png"
            alt="start game"
            class="w-24 sm:w-32 md:w-36" />
        </button>
        <div
          class="word pb-4 sm:pb-6 md:pb-8 font-semibold text-2xl sm:text-3xl md:text-4xl text-orange-400"></div>
        <form action="/">
          <input
            type="text"
            name="word"
            class="input hidden w-full p-3 rounded-lg focus:outline-orange-700 text-center text-black font-medium text-lg sm:text-xl" />
        </form>
        <div
          class="upcoming-words hidden w-full bg-white rounded-lg h-auto p-4 sm:p-7 mt-4 sm:mt-5 text-center flex-wrap"></div>
        <div
          class="control flex flex-col sm:flex-row justify-between pt-4 sm:pt-6 md:pt-8 text-base sm:text-lg md:text-xl font-semibold">
          <div class="time">
            Time Left : <span class="time-left text-yellow-400"></span> Seconds
          </div>
          <div class="score mt-3 sm:mt-0">
            Score: <span class="got text-yellow-400">0</span> From
            <span class="total font-semibold"></span>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./javascript/main.js"></script>
  </body>
</html>
